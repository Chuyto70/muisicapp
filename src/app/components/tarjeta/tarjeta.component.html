<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn">
    <div class="col" *ngFor="let canciones of items">
        <div (click)="verArtista(canciones)" class="card h-100  puntero">
            <img [src]="canciones.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{canciones.name}}</h5>
                <p class="card-text"><span class="badge rounded-pill bg-dark" *ngFor="let artista of canciones.artists">{{artista.name}}</span></p>
            </div>
        </div>
    </div>
</div>
